<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBirdJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <footer><small>© Developed by <a href="https://www.vitorconceicao.com/" target="_blank">Vítor Conceição</a></small></footer>
    <section>   
        
        <div class="game">
            
            <canvas id="game-canvas" width="320" height="480"></canvas>
            
        </div>
    
        <div class="scorePannel">
    
            <h4>My Score</h4>
    
            <article>
                <p class="score" >--</p>
                <p class="name" >--</p>
            </article>

            <h4>Top 10</h4>

            <div id="playersList"></div>

            
        </div>
    

    </section>

    
    
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'VT323';
        }
        footer {
            background-color: #00fce3;
            padding: 5px 25px;
            margin-bottom: 10px;
        }
        section {
            
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 5px;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        a {
            text-decoration: none;
        }
        article {
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
            border: 1px solid black;
            background-color: transparent;
            max-width: 100px;
            height: 20px;
        }
        p {
            padding: 0 5px;
        }
        .score {
            background-color: lightblue;
        }
        .name {
            background-color: rgb(251, 252, 227);
            width: 100%;
        }
        .scorePannel {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            margin-left: 5px;
            background-color: #70c5ce;
            border: 1px solid black;
            width: 200px;
            height: 480px;
        }
        #playersList {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
       

        @media screen and (max-width: 700px){
            section {
                flex-direction: column;
            }
            .scorePannel {
                margin-left: 0;
                margin-bottom: 50px;
            }
        }
        
    </style>

    <script src="./game.js" ></script>
    <script type="module" src="./firebase.js" ></script>

</body>
</html>
